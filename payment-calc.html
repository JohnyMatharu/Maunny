<body>
    <header class="menu">
        <h1>MAUNNY</h1> 
       
    
         <!--following  is a mix choice-->
        <!-- <h1>MA<span class="logo-colour-mix1">UN</span><span class="logo-colour-mix2">NY</span></h1> -->
        <nav>
            <!-- unordered list of navigation begins-->
            <ul>
                <li>
                    <!-- navigation has been linked on same page using # using anchor element-->
                    <a href="lead-generation"><h3>Search a Vehicle</h3></a>
                </li>
                <li>
                    <a href="#auto-finance"><h3>Financing a Vehicle</h3></a>
                </li>
                <li>
                    <a href="#Maunny's-Automotive-Club"><h3>Join the Club</h3></a>
                </li>
                <li>
                  <a href="#window-mechanic"><h3>24hr Online Mechanic</h3></a>
              </li>
            </ul>
        </nav>
    </header>
    
    <!--Vehicle Price, textarea-->
    <!--Down Payment, textarea-->
    <!--Sales Tax, textarea-->
    <!--interest Rate, textarea-->
    <!--Loan Term, Dropdown selectable-->
    <!--Payment Frequency, Dropdown selectable-->
    <div>
        
        <div class = "card m-5 bg-secondary">
            <h3><span></span></h3>

            <form class = " m-5 bg-white py-3" id = "my-form">
                
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 px-3 d-flex w-50">
                        <label class="m-auto w-100" for="v-price">Vehicle Price ($): </label>
                        <input type="text" class="form-control m-auto" id="v-price">
                      </div>
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 px-3 d-flex w-50">
                        <label class="m-auto w-100" for="v-down">Down Payment ($): </label>
                        <input type="text" class="form-control m-auto " id="v-down">
                      </div>
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 px-3 d-flex w-50">
                        <label class="m-auto w-100" for="v-interest">Interest Rate (%): </label>
                        <select class="custom-select m-auto" id="v-interest">
                            <option value="0.2799">27.99%</option>
                            <option value="0.0799">7.99%</option>
                            <option value="0.0099">0.99%</option>
                        </select>
                      </div>
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 px-3 d-flex w-50">
                        <label class="m-auto w-100" for="v-interval">Chose payment interval</label>
                        <select class="custom-select m-auto " id="v-interval">
                            <option value="4">Weekly</option>
                            <option value="2">Bi-Monthly</option>
                            <option value="1">Monthly</option>
                        </select>
                    </div> 
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 px-3 d-flex w-50">
                        <label class="m-auto w-100" for="v-length">Chose Loan Length</label>
                        <select class="custom-select m-auto" id="v-length">
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="60">60</option>
                        </select>
                    </div> 
                </div>
                <div class="col-auto my-3 d-flex justify-content-end w-75">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <h3 class= " mt-3 d-flex justify-content-center" id = "paymentValue"></h3>
                <p class= "d-flex justify-content-center"id = "feeTaxes"></p>
            </div>
              </form>

        </div>

    </div>
    
    
    <div class="modal fade" id="modalPriceCheck" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sorry!</h5>
              </div>
              <div class="modal-body">
                <p>We do not sell cars under $8000</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default modalCloseBtn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
    </div>
    <div class="modal fade" id="modalInputCheck" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Input Error!</h5>
              </div>
              <div class="modal-body">
                <p>Please enter a number</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default modalCloseBtn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/Javascript/paymentscript.js"></script>
</body>

</html>
