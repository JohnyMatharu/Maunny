<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <title>Document</title>
</head>
<body>
    
    <!--Vehicle Price, textarea-->
    <!--Down Payment, textarea-->
    <!--Sales Tax, textarea-->
    <!--interest Rate, textarea-->
    <!--Loan Term, Dropdown selectable-->
    <!--Payment Frequency, Dropdown selectable-->
    <div>
        <div class = "card m-5 bg-secondary">
            <h3><span></span></h3>

            <form class = "m-5 bg-white py-3" id = "my-form">
                
                <div class="form-group align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 d-flex">
                        <label class="mr-sm-2 m-auto w-100" for="v-price">Vehicle Price ($): </label>
                        <input type="text" class="form-control m-auto" id="v-price">
                      </div>
                </div>
                <div class="form-group align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 d-flex">
                        <label class="mr-sm-2 m-auto w-100" for="v-down">Down Payment ($): </label>
                        <input type="text" class="form-control m-auto" id="v-down">
                      </div>
                </div>
                <div class="form-group align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 d-flex">
                        <label class="mr-sm-2 m-auto w-100" for="v-interest">Interest Rate (%): </label>
                       
                        <select class="custom-select mr-sm-2 m-auto " id="v-interest">
                        
                            <option value="0.2799">27.99%</option>
                            <option value="0.0799">7.99%</option>
                            <option value="0.0099">0.99%</option>
                        </select>
                      </div>
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 d-flex w-50">
                        <label class="mr-sm-2 m-auto w-100" for="v-interval">Chose payment interval</label>
                        <select class="custom-select mr-sm-2 m-auto " id="v-interval">
                        
                            <option value="4">Weekly</option>
                            <option value="2">Bi-Monthly</option>
                            <option value="1">Monthly</option>
                        </select>
                    </div> 
                </div>
                <div class="form-row align-items-center d-flex justify-content-center">
                    <div class="col-auto my-1 d-flex w-50">
                        <label class="mr-sm-2 m-auto w-100" for="v-length">Chose Loan Length</label>
                        <select class="custom-select mr-sm-2 m-auto " id="v-length">
                        
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="60">60</option>
                        </select>
                    </div> 
                </div>
                <div class="col-auto my-1 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <h3 class= " m-3 d-flex justify-content-center" id = "paymentValue"></h3>
            </div>
              </form>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/Javascript/paymentscript.js"></script>
</body>
</html>
